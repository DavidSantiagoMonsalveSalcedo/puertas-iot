<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <h1>VERSIÓN NUEVA RENDER 🚀</h1>
  <title>Control de Puertas IoT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔐 Control de Puertas</h1>

  <!-- Seleccionar usuario -->
  <label for="userSelect">Usuario:</label>
  <select id="userSelect"></select>

  <!-- Contenedor de puertas -->
  <div id="door-container"></div>

  <!-- Histórico -->
  <h2>📜 Histórico de accesos</h2>
  <table id="log-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Usuario</th>
        <th>Acción</th>
        <th>Puerta</th>
      </tr>
    </thead>
    <tbody id="log-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
